<html lang="en">
  <head>
    Twinkle Twinkle Blindboxes
  </head>

        <h3 class="display_price">${price}</h3>
        <button class="AddToCartbtn">AddToCart</button>

    </section>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </body>
</html>
